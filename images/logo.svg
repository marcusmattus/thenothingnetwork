<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <style>
    text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: #aaaaaa;
    }
    .main-text {
      font-size: 40px;
    }
    .sub-text {
      font-size: 18px;
    }
    .node {
      fill: #555555;
    }
    .connection {
      stroke: #777777;
      stroke-width: 2;
    }
  </style>
  
  <!-- Central Node -->
  <circle class="node" cx="80" cy="50" r="20" />
  
  <!-- Surrounding Nodes -->
  <circle class="node" cx="40" cy="30" r="8" />
  <circle class="node" cx="120" cy="30" r="8" />
  <circle class="node" cx="40" cy="70" r="8" />
  <circle class="node" cx="120" cy="70" r="8" />
  
  <!-- Connections -->
  <line class="connection" x1="80" y1="50" x2="40" y2="30" />
  <line class="connection" x1="80" y1="50" x2="120" y2="30" />
  <line class="connection" x1="80" y1="50" x2="40" y2="70" />
  <line class="connection" x1="80" y1="50" x2="120" y2="70" />
  
  <!-- Text -->
  <text x="160" y="55" class="main-text">Nothing App</text>
  <text x="160" y="80" class="sub-text">Avalanche L1 Network</text>
</svg>